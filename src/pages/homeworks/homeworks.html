<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes devoirs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="homeworks-header">
      <div class="date-picker">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <span class="date-time">Aujourd'hui</span>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>

      <round-progress
        [current]="66"
        [max]="100"
        [color]="'#7251B5'"
        [background]="'#D1D1D1'"
        [radius]="80"
        [stroke]="12"
        [semicircle]="false"
        [rounded]="true"
        [clockwise]="true"
        [responsive]="false"
        [duration]="800"
        [animation]="'easeInOutQuart'"
        [animationDelay]="0">
      </round-progress>

      <div class="value-progress">
        66%
      </div>
    </div>

    <ion-list>
      <ion-list-header>
        Mathématiques
      </ion-list-header>
      <ion-item>
        <ion-label>DM n°1</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>

      <ion-list-header>
        Français
      </ion-list-header>
      <ion-item>
        <ion-label>Rédiger le texte</ion-label>
        <ion-checkbox checked></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Lire le livre n°4</ion-label>
        <ion-checkbox checked></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col class="right-border top-border" col-6>
          <ion-icon name="md-add-circle"></ion-icon>
          <p>Ajouter un devoir</p>
        </ion-col>
        <ion-col class="top-border" col-6>
          <ion-icon name="md-create"></ion-icon>
          <p>Modifier un devoir</p>
        </ion-col>
        <ion-col class="right-border" col-6>
          <ion-icon name="ios-trash"></ion-icon>
          <p>Supprimer un devoir</p>
        </ion-col>
        <ion-col col-6>
          <ion-icon name="md-list-box"></ion-icon>
          <p>Historique des devoirs</p>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
