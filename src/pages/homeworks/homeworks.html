<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes devoirs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="homeworks-header">
      <div class="date-picker">
        <ion-icon name="ios-arrow-back"></ion-icon>
        <span class="date-time">Aujourd'hui</span>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </div>

      <round-progress
        [current]="66"
        [max]="100"
        [color]="'#7251B5'"
        [background]="'#D1D1D1'"
        [radius]="80"
        [stroke]="12"
        [semicircle]="false"
        [rounded]="true"
        [clockwise]="true"
        [responsive]="false"
        [duration]="800"
        [animation]="'easeInOutQuart'"
        [animationDelay]="0">
      </round-progress>

      <div class="value-progress">
        66%
      </div>
    </div>

    <ion-list>
      <ion-list-header>
        Mathématiques
      </ion-list-header>
      <ion-item (press)="pressHomework()">
        <ion-label>DM n°1</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>

      <ion-list-header>
        Français
      </ion-list-header>
      <ion-item (press)="pressHomework()">
        <ion-label>Rédiger le texte</ion-label>
        <ion-checkbox checked></ion-checkbox>
      </ion-item>
      <ion-item (press)="pressHomework()">
        <ion-label>Lire le livre n°4</ion-label>
        <ion-checkbox checked></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
